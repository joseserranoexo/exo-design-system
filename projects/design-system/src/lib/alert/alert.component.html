<div *ngIf="showMessage" class="alert__container {{typeAlert}}">
  <div class="body-2 alert__description">
    <ng-container [ngSwitch]="typeAlert">
      <mat-icon *ngSwitchCase="typeAlertEnum.info" class="icon_type">info_outline</mat-icon>
      <mat-icon *ngSwitchCase="typeAlertEnum.success" class="icon_type" >check_circle</mat-icon>
      <mat-icon *ngSwitchCase="typeAlertEnum.warning" class="icon_type">warning</mat-icon>
      <mat-icon *ngSwitchCase="typeAlertEnum.danger" class="icon_type">cancel</mat-icon>
    </ng-container>
    <div>{{message}}</div>
  </div>
  <button class="alert__action-button push-left-xxs" *ngIf="actionButtonText" mat-button color="primary" (click)="onAction()">{{actionButtonText}}</button>
  <ng-container *ngIf="isCloseable">
    <mat-icon (click)="onClose()" class="push-left-xxs pointer alert__close-icon">close</mat-icon>
    <button class="alert__close-button push-left-xxs" mat-button color="primary" (click)="onClose()">{{closeButtonText}}</button>
  </ng-container>
</div>
